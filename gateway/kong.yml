_format_version: "3.0"

plugins:
  - config:
      minute: 5000
      policy: local
      fault_tolerant: true
    enabled: true
    name: rate-limiting
    protocols:
      - http
      - https
    route: semantic_scholar
    service: ra
  - config:
      second: 1
      policy: local
      fault_tolerant: true
    enabled: true
    name: rate-limiting
    protocols:
      - http
      - https
    route: semantic_search_and_qa
    service: ra
  - config:
      cache_control: false
      cache_ttl: 300
      memory:
        dictionary_name: kong_db_cache
      request_method:
        - GET
        - HEAD
      response_code:
        - 200
        - 301
        - 404
      response_headers:
        X-Cache-Key: true
        X-Cache-Status: true
        age: true
      strategy: memory
    enabled: true
    name: proxy-cache
    protocols:
      - http
      - https
    route: semantic_scholar
    service: ra
services:
  - connect_timeout: 60000
    enabled: true
    host: api
    name: ra
    port: 8000
    protocol: http
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        methods:
          - GET
          - POST
          - DELETE
        name: articles
        path_handling: v0
        paths:
          - /articles/
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: false
      - https_redirect_status_code: 426
        methods:
          - GET
        name: semantic_search_and_qa
        path_handling: v0
        paths:
          - /articles/search/
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: false
      - https_redirect_status_code: 426
        methods:
          - GET
        name: docs
        path_handling: v0
        paths:
          - /
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
      - https_redirect_status_code: 426
        methods:
          - GET
        name: semantic_scholar
        path_handling: v0
        paths:
          - /semantic_scholar/
        preserve_host: false
        protocols:
          - http
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: false
    write_timeout: 60000
